<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            @font-face {
                font-family: 'Benton Sans';
                src: url("https://masters.com/assets/fonts/bentonsans/BentonSans-Book.eot");
                src: url("https://masters.com/assets/fonts/bentonsans/BentonSans-Book.eot?#iefix") format("embedded-opentype"), url("https://masters.com/assets/fonts/bentonsans/BentonSans-Book.woff2") format("woff2"), url("https://masters.com/assets/fonts/bentonsans/BentonSans-Book.woff") format("woff"), url("https://masters.com/assets/fonts/bentonsans/BentonSans-Book.otf") format("opentype");
                font-weight: normal;

            }

            @font-face {
                font-family: 'Benton Sans';

                font-weight: 500;
                font-style:normal
            }

            @font-face {
                font-family: 'Benton Sans';
                src: url("https://masters.com/assets/fonts/bentonsans/BentonSans-BookItalic.eot");
                src: url("https://masters.com/assets/fonts/bentonsans/BentonSans-BookItalic.eot?#iefix") format("embedded-opentype"), url("https://masters.com/assets/fonts/bentonsans/BentonSans-BookItalic.woff2") format("woff2"), url("https://masters.com/assets/fonts/bentonsans/BentonSans-BookItalic.woff") format("woff"), url("https://masters.com/assets/fonts/bentonsans/BentonSans-BookItalic.otf") format("opentype");
                font-weight: normal;
                font-style:italic
            }

            @font-face {
                font-family: 'Tiempos';
                src: url("https://masters.com/assets/fonts/tiempos/TiemposText-Medium.eot");
                src: url("https://masters.com/assets/fonts/tiempos/TiemposText-Medium.eot?#iefix") format("embedded-opentype"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Medium.woff2") format("woff2"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Medium.woff") format("woff"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Medium.otf") format("opentype");
                font-weight: 500;
                font-style:normal
            }

            @font-face {
                font-family: 'Tiempos Text';
                src: url("https://masters.com/assets/fonts/tiempos/TiemposText-Regular.eot");
                src: url("https://masters.com/assets/fonts/tiempos/TiemposText-Regular.eot?#iefix") format("embedded-opentype"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Regular.woff2") format("woff2"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Regular.woff") format("woff"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Regular.ttf") format("truetype"), url("https://masters.com/assets/fonts/tiempos/TiemposText-Regular.svg#Tiempos Text") format("svg")
            }

            @font-face {
                font-family: 'Tiempos Headline';
                src: url("https://masters.com/assets/fonts/tiempos/TiemposHeadline-Semibold.eot");
                src: url("https://masters.com/assets/fonts/tiempos/TiemposHeadline-Semibold.eot?#iefix") format("embedded-opentype"), url("https://masters.com/assets/fonts/tiempos/TiemposHeadline-Semibold.woff2") format("woff2"), url("https://masters.com/assets/fonts/tiempos/TiemposHeadline-Semibold.woff") format("woff"), url("https://masters.com/assets/fonts/tiempos/TiemposHeadline-Semibold.ttf") format("truetype"), url("https://masters.com/assets/fonts/tiempos/TiemposHeadline-Semibold.svg#Tiempos Headline") format("svg")
            }

            @font-face {
                font-family: 'Helvetica Neue LT Medium';
                src: url("https://masters.com/assets/fonts/helveticaneue/helveticaneueltstd-mdcn-webfont.eot");
                src: url("https://masters.com/assets/fonts/helveticaneue/helveticaneueltstd-mdcn-webfont.eot?#iefix") format("embedded-opentype"), url("https://masters.com/assets/fonts/helveticaneue/helveticaneueltstd-mdcn-webfont.woff") format("woff"), url("https://masters.com/assets/fonts/helveticaneue/helveticaneueltstd-mdcn-webfont.ttf") format("truetype"), url("https://masters.com/assets/fonts/helveticaneue/helveticaneueltstd-mdcn-webfont.svg#helveticaneueltstd-mdcn") format("svg");
                font-weight: 500;
                font-style:normal
            }

            body {
                font-weight: normal;
                font-style: normal;
                font-family: 'Benton Sans', BentonSans, Arial, Helvetica, sans-serif;
                -webkit-text-size-adjust: none;
                -webkit-font-smoothing: antialiased;
            }

            .average {
                background-color: #009B77;
                color: #fff;
            }

            .average .name {
                margin: 4px 0 4px 8px;
            }

            .average .yardage {
                float: right;
                font-weight: bold;
                margin: 0 2px 0 0;
            }

            .bag {
                border: 1px dashed #ccc;
                display: inline-block;
                height: 5.5in;
                position: relative;
                width: 3in;
            }

            .bag footer {
                bottom: 8px;
                color: #ccc;
                font-family: Tiempos, "Tiempos Text", "Tiempos Headline", "Times New Roman", serif;
                position: absolute;
                right: 8px;
            }

            .bag h1 {
                bottom: 20px;
                color: rgb(0, 103, 71);
                font-family: Tiempos, "Tiempos Text", "Tiempos Headline", "Times New Roman", serif;
                font-size: 18px;
                position: absolute;
                right: 8px;
            }

            .club {
                margin: 0 0 1.75px 0;
            }

            .max, .min {
                background-color: #009B77;
                line-height: 8px;
                text-align: right;
            }

            .max .yardage, .min .yardage {
                color: rgba(252, 227, 0);
                font-weight: bold;
                font-size: 8px;
                margin: 0 2px 0 0;
                position: relative;
                top: -1px;
            }
        </style>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Bag(props) {
                const date = new Date().toLocaleDateString('en-US', { day: 'numeric', month: 'long', year: 'numeric' });

                return (
                    <>
                        <div className="bag">
                            <h1>Carry</h1>
                            {props.bag.clubs.map((club) => <Club bag={props.bag} club={club} type="carry" />)}
                            <footer>{date}</footer>
                        </div>
                        <div className="bag">
                            <h1>Total</h1>
                            {props.bag.clubs.map((club) => <Club bag={props.bag} club={club} type="total" />)}
                            <footer>{date}</footer>
                        </div>
                    </>
                );
            }

            function Club(props) {
                const bagMax = Math.max(...props.bag.clubs.map(c => c.total.max));
                let yardages = props.club.carry;

                if (props.type === 'total') {
                    yardages = props.club.total;
                }

                const averageStyle = {
                    width: (yardages.average / bagMax * 100) + '%'
                };

                const maxStyle = {
                    width: (yardages.max / bagMax * 100) + '%'
                };

                const minStyle = {
                    width: (yardages.min / bagMax * 100) + '%'
                };

                return (
                    <div className="club">
                        <div className="max" style={maxStyle}>
                            <span className="yardage">{yardages.max}</span>
                        </div>
                        <div className="average" style={averageStyle}>
                            <span className="name">{props.club.name}</span>
                            <span className="yardage">{yardages.average}</span>
                        </div>
                        <div className="min" style={minStyle}>
                            <span className="yardage">{yardages.min}</span>
                        </div>
                    </div>
                );
            }

            const bag = {
                clubs: [
                    {
                        carry: {
                            average: 231,
                            max: 240,
                            min: 220
                        },
                        name: 'Driver',
                        total: {
                            average: 248,
                            max: 259,
                            min: 238
                        }
                    },
                    {
                        carry: {
                            average: 207,
                            max: 218,
                            min: 200
                        },
                        name: '3-wood',
                        total: {
                            average: 222,
                            max: 234,
                            min: 202
                        }
                    },
                    {
                        carry: {
                            average: 203,
                            max: 214,
                            min: 197
                        },
                        name: '5-wood',
                        total: {
                            average: 214,
                            max: 227,
                            min: 204
                        }
                    },
                    {
                        carry: {
                            average: 188,
                            max: 205,
                            min: 174
                        },
                        name: '4-iron',
                        total: {
                            average: 201,
                            max: 217,
                            min: 186
                        }
                    },
                    {
                        carry: {
                            average: 183,
                            max: 192,
                            min: 175
                        },
                        name: '5-iron',
                        total: {
                            average: 194,
                            max: 203,
                            min: 186
                        }
                    },
                    {
                        carry: {
                            average: 175,
                            max: 183,
                            min: 166
                        },
                        name: '6-iron',
                        total: {
                            average: 184,
                            max: 193,
                            min: 174
                        }
                    },
                    {
                        carry: {
                            average: 167,
                            max: 172,
                            min: 158
                        },
                        name: '7-iron',
                        total: {
                            average: 174,
                            max: 181,
                            min: 161
                        }
                    },
                    {
                        carry: {
                            average: 155,
                            max: 167,
                            min: 149
                        },
                        name: '8-iron',
                        total: {
                            average: 159,
                            max: 171,
                            min: 132
                        }
                    },
                    {
                        carry: {
                            average: 133,
                            max: 141,
                            min: 125
                        },
                        name: '9-iron',
                        total: {
                            average: 136,
                            max: 144,
                            min: 125
                        }
                    },
                    {
                        carry: {
                            average: 120,
                            max: 127,
                            min: 114
                        },
                        name: 'PW',
                        total: {
                            average: 121,
                            max: 132,
                            min: 115
                        }
                    },
                    {
                        carry: {
                            average: 111,
                            max: 121,
                            min: 104
                        },
                        name: '50°',
                        total: {
                            average: 113,
                            max: 122,
                            min: 103
                        }
                    },
                    {
                        carry: {
                            average: 98,
                            max: 104,
                            min: 92
                        },
                        name: '54°',
                        total: {
                            average: 98,
                            max: 101,
                            min: 91
                        }
                    },
                    {
                        carry: {
                            average: 88,
                            max: 93,
                            min: 85
                        },
                        name: '58°',
                        total: {
                            average: 87,
                            max: 99,
                            min: 80
                        }
                    }
                ]
            };

            ReactDOM.render(
                <Bag bag={bag} />,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
